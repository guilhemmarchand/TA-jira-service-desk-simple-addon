<form class="form-horizontal form-complex">
<div class="control-group">
	<label class="control-label" for="jira_service_desk_replay_account">Select Account <span class="required">*</span> </label>
    <div class="controls">
		<splunk-search-dropdown name="action.jira_service_desk_replay.param.account" id="jira_service_desk_replay_account" value-field="title" label-field="title" search="| rest splunk_server=local /servicesNS/nobody/TA-jira-service-desk-simple-addon/ta_service_desk_simple_addon_account | dedup title"/>
                <span class="help-block"> 
                    Select the account from the dropdown
                </span>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="jira_service_desk_replay_ticket_uuid">Ticket uuid  </label>
    <div class="controls">
	<input type="text" name="action.jira_service_desk_replay.param.ticket_uuid" id="jira_service_desk_replay_ticket_uuid"/>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="jira_service_desk_replay_ticket_data">Ticket data  </label>
    <div class="controls">
	<input type="text" name="action.jira_service_desk_replay.param.ticket_data" id="jira_service_desk_replay_ticket_data"/>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="jira_service_desk_replay_ticket_status">Ticket status  </label>

	<label class="control-label" for="jira_service_desk_replay_ticket_mtime">Ticket modification time  </label>

	<input type="text" name="action.jira_service_desk_replay.param.ticket_mtime" id="jira_service_desk_replay_ticket_mtime"/>

</form>
